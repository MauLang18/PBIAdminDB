server {
  listen 80;
  listen [::]:80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Gzip básico para reducir tamaño de JS/CSS/JSON
  gzip on;
  gzip_types text/plain application/javascript application/json text/css image/svg+xml;

  # Rutas de la SPA (Vue Router history)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache agresivo para assets con hash de contenido
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # (Opcional) Cabeceras de seguridad básicas
  # OJO: No pongas X-Frame-Options: DENY/SAMEORIGIN porque necesitas <iframe> de app.powerbi.com
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  # Si quieres CSP, asegúrate de permitir Power BI en frame-src:
  # add_header Content-Security-Policy "default-src 'self'; frame-src 'self' https://app.powerbi.com https://*.powerbi.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.powerbi.com; connect-src 'self' https://*.powerbi.com; img-src 'self' data: https://*.powerbi.com;" always;
}
